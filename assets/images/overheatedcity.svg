<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <rect width="1200" height="400" fill="#FCE4D6"/> <!-- hot sky background -->
  
  <!-- Buildings -->
  <rect x="50" y="250" width="80" height="150" fill="#D95F36" />
  <rect x="150" y="200" width="60" height="200" fill="#B94527" />
  <rect x="230" y="220" width="100" height="180" fill="#D16844" />
  <rect x="350" y="270" width="50" height="130" fill="#E68A66" />
  <rect x="420" y="240" width="90" height="160" fill="#B84E22" />
  <rect x="530" y="210" width="70" height="190" fill="#C2562A" />
  <rect x="620" y="250" width="80" height="150" fill="#DB7D48" />
  <rect x="720" y="230" width="65" height="170" fill="#D36637" />
  <rect x="800" y="260" width="90" height="140" fill="#B84F24" />
  <rect x="910" y="220" width="100" height="180" fill="#E0794E" />
  <rect x="1030" y="250" width="70" height="150" fill="#D25C30" />
  <rect x="1120" y="240" width="60" height="160" fill="#B94A20" />

  <!-- Windows (simple squares) -->
  <g fill="#FFE9C0">
    <rect x="60" y="270" width="15" height="20" />
    <rect x="90" y="270" width="15" height="20" />
    <rect x="160" y="230" width="15" height="20" />
    <rect x="190" y="230" width="15" height="20" />
    <rect x="240" y="250" width="15" height="20" />
    <rect x="270" y="250" width="15" height="20" />
    <rect x="370" y="280" width="10" height="15" />
    <rect x="430" y="260" width="15" height="20" />
    <rect x="460" y="260" width="15" height="20" />
    <rect x="540" y="230" width="15" height="20" />
    <rect x="570" y="230" width="15" height="20" />
    <rect x="630" y="270" width="15" height="20" />
    <rect x="660" y="270" width="15" height="20" />
    <rect x="730" y="250" width="15" height="20" />
    <rect x="760" y="250" width="15" height="20" />
    <rect x="810" y="280" width="15" height="20" />
    <rect x="840" y="280" width="15" height="20" />
    <rect x="920" y="240" width="15" height="20" />
    <rect x="950" y="240" width="15" height="20" />
    <rect x="1040" y="270" width="15" height="20" />
    <rect x="1070" y="270" width="15" height="20" />
    <rect x="1130" y="260" width="15" height="20" />
  </g>

  <!-- Heat shimmer lines -->
  <g stroke="#FFA26B" stroke-width="2" stroke-linecap="round" opacity="0.3" >
    <line x1="100" y1="200" x2="100" y2="180" />
    <line x1="300" y1="180" x2="300" y2="160" />
    <line x1="700" y1="210" x2="700" y2="190" />
    <line x1="900" y1="190" x2="900" y2="170" />
    <line x1="1100" y1="200" x2="1100" y2="180" />
  </g>

</svg>