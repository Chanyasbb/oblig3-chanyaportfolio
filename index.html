<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tellus - A Story of Awakening</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">


    <!-- Load GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>

    <!-- script last for right order otherwise nothing -->
    <script src="/assets/scripts/gsapscript.js" defer></script>
</head>

<body>
    <!--I have to put these here at the top for glitch-effect-->
    <div class="blackout"></div>
    <div class="blink"></div>


    <!-- HERO SECTION -->
    <section class="screen screen--hero">
        <div class="hero-items">
            <img src="assets/images/sadearth.svg" alt="Sad Earth" class="earth">
            <img src="assets/images/cloud-detailed.svg" alt="Gloomy Cloud" class="cloud cloud1">
            <img src="assets/images/cloud.svg" alt="Gloomy Cloud" class="cloud cloud2">
            <img src="assets/images/cloud-detailed.svg" alt="Gloomy Cloud" class="cloud cloud3">
        </div>

        <div class="hero-content">
            <h1>Tellus: A Story of Awakening</h1>
            <p>A journey through denial, awakening, and the urgent call of Climate Action (SDG 13).</p>
            <button id="startButton" class="start-button" aria-label="Start the Tellus journey">Start</button>
        </div>
    </section>

    <!-- Transition BG -->
     <section>
        <div>
            <img src="assets/images/transition1-bg.png" alt="Transition background deep blue " class="transition-bg">
        </div>
     </section>

     <section>
        <div>
            <img src="assets/images/transition2-bg.png" alt="Transition background mid blue" class="transition-bg">
        </div>
     </section>

     <section>
        <div>
            <img src="assets/images/transition3-bg.png" alt="Transition background blue " class="transition-bg">
        </div>
     </section>

     <section>
        <div>
            <img src="assets/images/transition4-bg.png" alt="Transition background light blue " class="transition-bg">
        </div>
     </section>

    <!-- SECTION 1 -->
    <section>
        <div>
            <img src="assets/images/scene1.PNG" alt="Landscape with trees and a clean environment" class="scene1">
        </div>
    </section>

</body>

</html>
